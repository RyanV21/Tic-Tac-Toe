<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="currturn">Current Turn: Player 1</p>
    <br>
    <div class="container">
        <div id="box1" class="boxes">
            <p id="choice1" class="choices"></p>
        </div>

        <div id="box2" class="boxes">
            <p id="choice2" class="choices"></p>
        </div>

        <div id="box3" class="boxes">
            <p id="choice3" class="choices"></p>
        </div>

        <div id="box4" class="boxes">
            <p id="choice4" class="choices"></p>
        </div>

        <div id="box5" class="boxes">
            <p id="choice5" class="choices"></p>
        </div>

        <div id="box6" class="boxes">
            <p id="choice6" class="choices"></p>
        </div>

        <div id="box7" class="boxes">
            <p id="choice7" class="choices"></p>
        </div>

        <div id="box8" class="boxes">
            <p id="choice8" class="choices"></p>
        </div>

        <div id="box9" class="boxes">
            <p id="choice9" class="choices"></p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
